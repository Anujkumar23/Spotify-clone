<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="dashboard.js"></script>
</head>
<body class="bg-black text-primary h-screen">
    <main class="main h-full grid grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="sidenav">sidenav</aside>
        <article class=" bg-transparent  content relative overflow-auto ">
            <header class=" header  px-8 py-2 bg-transparent">
                <nav class=" relative flex justify-end">
                    <button id="user-profile-button"  class=" flex gap-4 rounded-2xl p-1 px-2 items-center justify-center hover:bg-light-black"> 
                        <section>
                            <svg id="default-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 rounded-full bg-gray">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              
                        </section>
                        <section class="flex justify-center item-center gap-x-1">
                            <h3 id="display-name"></h3>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 my-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                              </svg>
                              
                        </section>

                    </button>
                    <ul id="profile-menu" class=" absolute  hidden top-12 -right-5 w-[200px] rounded-md bg-light-black p-1">
                        <li id="logout" class="w-full cursor-pointer hover:bg-gray p-1 px-2 rounded-md">Logout</li>
                    </ul>
                </nav>
            </header>
            <section id="cover-content " class="grid content-center  absolute top-0 px-4 bg-black-base w-full h-72 -z-[1] bg-gradient-to-b from-light-black to-black-base ">
                <h1 class="text-6xl">Hello Anuj </h1>  
            </section>

            <article  id="page-content" class=" bg-black-base mt-48  ">

            </article>

            

                
              

            
            



        </article>
        <footer class="now-playing">
            now playing
        </footer>
    </main>
    
</body>
</html>
