<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="main grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header bg-transparent px-8 py-2 z-[10]">
          <nav class="relative flex justify-end">
            <button
              id="user-profile-button"
              class="flex items-center justify-center gap-4 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="item-center flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="my-1 h-5 w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 -right-5 hidden w-[200px] rounded-md bg-light-black p-1 z-[999]"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-md p-1 px-2 hover:bg-gray"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <section
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full content-center bg-black-base bg-gradient-to-b from-light-black to-black-base px-4 "
        >
          <h1 class="text-6xl">Hello Anuj</h1>
        </section>

        <article id="page-content" class="mt-48 bg-black-base"></article>
      </article>
      <footer id="now-playing"
        class="now-playing border-t-2 border-t-light-black bg-black-secondary text-secondary"
      >
        <section class="footer grid grid-cols-[1fr_2fr_1fr] gap-2 p-2">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-15 w-15" src="" alt="" />
            <section class="flex flex-col justify-center">
              <h1 id="now-playing-song" class="text-sm font-semibold text-primary line-clamp-1" >name</h1>
              <p id="now-playing-artists" class="text-xs truncate">artist</p>
            </section>
          </section>
          <section id="audio-control" class="pt-2"  >
            <section class="flex  items-center justify-center gap hover:text-primary">
              <button id="prev"><span style="font-size:48px"  class="material-symbols-rounded">
                skip_previous
                </span></button>
              <button id="play"><span style="font-size:48px"  class="material-symbols-rounded">
                play_circle
                </span></button>
              <button id="next"><span style="font-size:48px" class="material-symbols-rounded">
                skip_next
                </span></button>
            </section>
            <section class="flex  items-center justify-center gap-2 ">
              <span id="song-duration-completed">0:00</span>
            <section id="timeline" class=" h-2 w-full rounded-xl bg-primary cursor-pointer">
            <section id="progress" class="h-2 w-0 rounded-xl bg-green cursor-pointer"></section>
            </section>
              <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <section id="volume-control" class="flex items-center justify-center gap-2">
           <span class="material-symbols-rounded">
            volume_up
            </span>
            <input type="range" name="volume" id="volume" value="50" min="0" max="100" />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
